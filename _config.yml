# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 迈腾大队长 #网站标题
subtitle: '不斷學習,與時俱進.求真務實,實事求是.' #网站副标题
description: '嗨,我是孙亚洲(@sunyazhou),一名来自祖国北国冰城的iOS开发者' #网站描述
keywords:
author: 孙亚洲 #你的名字
language: zh-CN #网站使用的语言
timezone: Asia/Shanghai #网站时区

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://sunyazhou.github.io #网址，搜索时会在搜索引擎中显示
permalink: :year/:month/:day/:title/ #永久链接格式
permalink_defaults:                #永久链接中各部分的默认值
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source  #资源文件夹，这个文件夹用来存放内容
public_dir: public  #公共文件夹，这个文件夹用于存放生成的站点文件
tag_dir: tags       #标签文件夹
archive_dir: archives  #归档文件夹
category_dir: categories #分类文件夹
code_dir: downloads/code #Include code 文件夹
i18n_dir: :lang #国际化文件夹
skip_render:    #跳过指定文件的渲染，您可使用 glob 来配置路径

# Writing
new_post_name: :title.md # 新文章的文件名称
default_layout: post #默认布局
titlecase: false # Transform title into titlecase
external_link:
  enable: false # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0      #把文件名称转换为 (1) 小写或 (2) 大写
render_drafts: false  #显示草稿
post_asset_folder: true  #是否启动资源文件夹
relative_link: true  #把链接改为与根目录的相对位址
future: true
syntax_highlighter: highlight.js
highlight:           #代码块的设置
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized #默认分类
category_map:                   #分类别名
tag_map:                        #标签别名

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format 时间和日期
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10             #每页显示的文章量 (0 = 关闭分页功能)
pagination_dir: page     #分页目录

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/ 插件
## Themes: https://hexo.io/themes/   主题
theme: archer #landscape                    #当前主题名称

# Deployment                        #部署到github
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: git@github.com:sunyazhou/sunyazhou.github.io.git #替换为您的GitHub仓库地址 https://bitbucket.org/JohnSmith/johnsmith.bitbucket.io
  branch: main

jsonContent:
  meta: true
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: false
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: true
    excerpt: false
    categories: true
    tags: true
